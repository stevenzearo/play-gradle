plugins {
    id 'java'
    id 'org.gradle.playframework' version '0.10'
    id 'idea'
}

group 'steve.playframework'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
play {
    platform {
        playVersion = '2.7.9'
        scalaVersion = '2.13.1'
        javaVersion = JavaVersion.VERSION_11
    }

    injectedRoutesGenerator = true
}
repositories {
    mavenCentral()
    jcenter()
    maven {
        name "maven-repo"
        url "https://repo.maven.apache.org/maven2"
    }
    maven {
        name "lightbend-maven-release"
        url "https://repo.lightbend.com/lightbend/maven-releases"
    }
    ivy {
        name "lightbend-ivy-release"
        url "https://repo.lightbend.com/lightbend/ivy-releases"
        layout "ivy"
    }
}

dependencies {
    implementation "com.typesafe.play:play-guice_2.13:2.8.7"
    implementation "mysql:mysql-connector-java:8.0.15"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    compile group: 'com.typesafe.play', name: 'play-jdbc_2.13', version: '2.8.7'
    compile group: 'org.mongodb.scala', name: 'mongo-scala-driver_2.13', version: '4.1.1'
}
